<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <link href="css/commons.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <th:blockquote th:insert="common/header"></th:blockquote>
</div>

<hr>

<div class="insert">
    <div class="form-body">
        <p class="error">エラーメッセージ</p>

        <form action="@{/updateInput/{id} (id=${product.id})}" method="get">
            <fieldset class="label-130">
                <div>
                    <label>商品ID</label>
                    <input type="text" name="productId" th:value="${product.product_id}" class="base-text">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>商品名</label>
                    <input type="text" name="name" th:value="${product.name}" class="base-text">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>単価</label>
                    <input type="text" name="price" th:value="${product.price}" class="base-text">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>カテゴリ</label> <select name="categoryId" class="base-text">
                    <option th:each="category : ${select}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id==id}"></option>
                </select>
                </div>
                <div>
                    <label>商品説明</label>
                    <textarea name="description" class="base-text" th:text="${product.description}"></textarea>
                </div>
                <div>
                    <label>画像</label>
                    <input type="file" name="file">
                    <span class="error">エラーメッセージ</span>
                </div>
            </fieldset>
            <div class="btns">
                <button type="button" onclick="openModal()" class="basic-btn">更新</button>
                <input type="button" onclick="location.href='/menu'" value="メニューに戻る" class="cancel-btn">
            </div>
            <div id="modal">
                <p class="modal-message">更新しますか？</p>
                <div class="btns">
                    <button type="button" id="update-btn" class="basic-btn">更新</button>
                    <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="fadeLayer"></div>
<script src="./js/commons.js"></script>
<script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = '/menu'
    })
</script>
</body>
</html>
